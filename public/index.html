<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./app.css">
  </head>
  <body>
    <main id="app">
        <h1 class="text-center">Simple URL Shortener</h1>
  
        <form class="form">
          <div class="form-group">
            <label for='url'>URL*</label>
            <input id='url' name="url" class="form-control"></input>
          </div>
          <div class="form-group">
            <label for='short'>Short</label>
            <input id='short' name="short" class="form-control"></input>
          </div>
          <button type='submit' class="btn btn-primary">Create URL</button>            
        </form>

        <div class="info">
          <a id="generatedUrl"></a>
          <p id="error"></div>
        </div>

        <div class="recent-urls-container">
          <h2>Recent short urls</h2>
          <ul class="list-group">
          </ul>
        </div>
  
    </main>

    <script src="app.js"></script>
  </body>
</html>
